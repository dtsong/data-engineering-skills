name: Skill Eval

on:
  push:
    branches: [main]
    paths:
      - '*-skill/**'
      - 'shared-references/**'
  workflow_dispatch:

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run evaluations
        run: bash pipeline/scripts/run-evals.sh

      - name: Check regressions
        run: python3 pipeline/scripts/check-regressions.py

      - name: Upload eval results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eval-results
          path: eval-results/
          retention-days: 30
          if-no-files-found: ignore
